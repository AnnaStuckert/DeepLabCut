batch_size: 1
cfg_path: /data/quentin/datasets/daniel3mouse/config.yaml
colormode: 'RGB'
criterion:
  locref_huber_loss: true
  loss_weight_locref: 0.02
  type: PoseLoss
cropped_data: # Used only for Top-Down approach
  covering: true
  gaussian_noise: 12.75
  hist_eq: true
  motion_blur: true
  normalize_images: true
  rotation: 30
  scale_jitter:
  - 0.5
  - 1.25
  translation: 40
data:
  covering: true
  gaussian_noise: 12.75
  hist_eq: true
  motion_blur: true
  normalize_images: true
  rotation: 30
  scale_jitter:
  - 0.5
  - 1.25
  translation: 40
device: cuda:0
display_iters: 1000
epochs: 1000
model:
  backbone:
    pretrained: https://download.pytorch.org/models/resnet50-19c8e357.pth
    type: ResNet
  pose_model:
    stride: 8
  target_generator:
    locref_stdev: 7.2801
    num_joints: -1
    pos_dist_thresh: 17
    type: PlateauGenerator
optimizer:
  params:
    lr: 0.01
  type: SGD
pos_dist_thresh: 17
predictor:
  location_refinement: true
  locref_stdev: 7.2801
  num_animals: -1
  type: SinglePredictor
save_epochs: 50
scheduler:
  params:
    lr_list:
    - - 0.05
    - - 0.005
    milestones:
    - 10
    - 430
  type: LRListScheduler
seed: 42
solver:
  type: BottomUpSingleAnimalSolver
with_center: false
